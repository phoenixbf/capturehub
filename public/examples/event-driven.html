<title>Time-driven sample</title>

<script type="text/javascript" src="../capture.js"></script>
<script>
let px,py;

// We setup address of the CaptureHub
let addr = "http://localhost:8070/";
let urlparams = new URLSearchParams( window.location.search );
if (urlparams.get("a")) addr = urlparams.get("a");

CaptureHub.setHubServer(addr);

// Listen mouse coords
window.addEventListener('mousemove', (event) => {
    px = event.clientX;
    py = event.clientY;

    // We craft frames on mouseevents
    CaptureHub.frame({
        x: px,
        y: py
    });
});
</script>
